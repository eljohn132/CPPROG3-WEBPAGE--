    <script>
        // JavaScript code from the second section
        // Lyrics data
        const lyricsData = [
            // Lyrics data here
        ];

        // Function to update lyrics
        function updateLyrics(currentTime) {
            const karaokeLyrics = document.getElementById('karaoke-lyrics');
            karaokeLyrics.innerHTML = '';

            lyricsData.forEach((line, index) => {
                if (line.time <= currentTime && (lyricsData[index + 1] ? lyricsData[index + 1].time : Infinity) > currentTime) {
                    const activeLine = document.createElement('span');
                    activeLine.classList.add('karaoke-line', 'active');
                    activeLine.textContent = line.text;
                    karaokeLyrics.appendChild(activeLine);
                } else {
                    const inactiveLine = document.createElement('span');
                    inactiveLine.classList.add('karaoke-line');
                    inactiveLine.textContent = line.text;
                    karaokeLyrics.appendChild(inactiveLine);
                }
            });
        }

        // Get video element
        const video = document.getElementById('karaoke-video');

        // Update lyrics display on video time update
        video.addEventListener('timeupdate', function() {
            updateLyrics(this.currentTime);
        });
    </script>
